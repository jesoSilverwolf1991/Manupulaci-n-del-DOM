<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encuesta en Tiempo Real</title>
</head>
<body>

<div class="poll-container">
    <h2>¿Cuál es tu lenguaje de programación favorito?</h2>
    <div id="options-container">
        <div class="option" data-option="javascript">JavaScript</div>
        <div class="option" data-option="python">Python</div>
        <div class="option" data-option="java">Java</div>
        <div class="option" data-option="cpp">C++</div>
    </div>
    <h3>Resultados:</h3>
    <div id="results-container">
        <p id="javascript-votes">JavaScript: 0 votos</p>
        <p id="python-votes">Python: 0 votos</p>
        <p id="java-votes">Java: 0 votos</p>
        <p id="cpp-votes">C++: 0 votos</p>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
